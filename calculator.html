<!DOCTYPE html>
<html>

<head>
    <title> CALCULATOR
    </title>
    <link rel="stylesheet" type="text/css" href="calculator_css.css">
</head>

<body>
    <div class="outermost">
        <div class="name">
          <p class="name1" >
            CALCULATOR
          </p>
        </div>
        <div class="display">
            <div class="display_box">
                <p id="disp" style="font-size: 25px; font-weight: bolder;">  
                </p>

            </div>
        </div>
        <div class="block">
            <div class="first_row">
                <span class="one button" data-value="AC">
                    <p class="AC" >
                       AC
                    </p>
                </span>
                <span class="two button" data-value="-1">
                    <p class="sign" >
                        +/-
                    </p>
                </span>
                <span class="three button" data-value="%">
                    <p class="percent" >
                        %
                    </p>
                </span>
                <span class="four button" data-value="/">
                    <p class="divide" >
                        /
                    </p>
                </span>
            </div>
            <div class="second_row">
                <span class="one button" data-value="7">
                    <p class="seven">
                        7
                    </p>
                </span>
                <span class="two button"  data-value="8">
                    <p class="eight">
                        8
                    </p>
                </span>
                <span class="three button" data-value="9">
                    <p class="nine" >
                        9
                    </p>
                </span>
                <span class="four button" data-value="*">
                    <p class="mul" >
                        *
                    </p>
                </span>
            </div>
            <div class="third_row">
                <span class="one button" data-value="4">
                    <p class="Four"> 
                        4
                    </p>
                </span>
                <span class="two button" data-value="5">
                    <p class="five" >
                        5
                    </p>
                </span>
                <span class="three button"  data-value="6">
                    <p class="six">
                        6
                    </p>
                </span>
                <span class="four button" data-value="-">
                    <p class="minus" >
                        -
                    </p>
                </span>
            </div>
            <div class="fourth_row">
                <span class="one button"  data-value="1">
                    <p class="One ">
                        1
                    </p>
                </span>
                <span class="two button"  data-value="2">
                    <p class="Two">
                        2
                    </p>
                </span>
                <span class="three button" data-value="3">
                    <p class="Three" >
                        3
                    </p>
                </span>
                <span class="four button" data-value="+">
                    <p class="plus" >
                        +
                    </p>
                </span>
            </div>
            <div class="fifth_row">
                <span class="one_zero button" data-value="0">
                    <p class="zero" >
                        0
                    </p>
                </span>
                <span class="two button" data-value=".">
                    <p class="dot " >
                        .
                    </p>
                </span>
                <span class="three_fifth button" data-value="=">
                    <p class="equal" >
                        =
                    </p>
                </span>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="calculator_js.js"></script>
</body>

</html>
